{% extends "manager_templates/base_manager.html" %}
{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Confirm Department Removal</h1>
    </div><!-- End Page Title -->

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-exclamation-circle-fill text-danger" style="font-size: 3rem;"></i>
                        <h3 class="mt-3">Are you sure ?</h3>
                    </div>
                    <p class="text-center">You Want to Remove {{select_department.department_name}} Department From List</p>
                    <form method="post" action="{% url 'remove_department' %}">
                        {% csrf_token %}
                        <input type="hidden" name="department_id" value="{{select_department.id}}">
                        <div class="text-center">
                            <button class="btn btn-danger me-2" type="submit"><i class="bi bi-trash"></i> Remove
                                Batch</button>
                            <a href="{% url 'list_of_department' %}" class="btn btn-success"><i class="bi bi-x-circle"></i>
                                Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
