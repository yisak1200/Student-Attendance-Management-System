{% extends "manager_templates/base_manager.html" %}
{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Add Departments</h1>
    
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">

                <div class="card" style="margin-top: 20px;">
                    <div class="card-body">
                        <!-- <h5 class="card-title text-center">Add Department</h5> -->
                        <div class="mb-3">
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <div style="text-align: center"
                                    class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}"
                                    style="white-space: pre-line">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            </ul>
                            </div>
                            {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <!-- <label for="last-name" class="form-label">Host Address</label> -->
                                <input type="text" name="department_name" value="{{department_name}}" class="form-control"  
                                    placeholder="Department Name" style="margin-top: 20px;" />
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Leave a comment here" value="{{description}}" id="floatingTextarea2" style="height: 100px"
                                 name="description"></textarea>
                                <label for="floatingTextarea2">Description</label>
                            </div>
                            <div class="mb-3">
                                <button type="submit" name="action" value="give_access" class="btn btn-success" id="give-access">
                                    <i class="bi bi-floppy"></i> 
                                    <span>Submit</span>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

            
            </div>
        </div>
    

</main><!-- End #main -->
{% endblock %}
